{% load static %}
{% load bootstrap4 %}
<!DOCTYPE html>
<html lang="en" ng-app="sdaps" class="ng-scope">
<head>
	<title>SDAPS</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="{% static "sdaps_ctl/bootstrap/css/bootstrap.min.css" %}" />
    <link rel="stylesheet" href="{% static "sdaps_ctl/line-awesome/css/line-awesome.min.css" %}" />

	<link href="{% static "sdaps_ctl/css/sdaps.css" %}" rel="stylesheet" />
	{% block styles %}{% endblock %}
</head>

<body>
	{# Display django.contrib.messages as Bootstrap alerts #}
    <!--{% bootstrap_messages %}-->

	<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
		<a class="navbar-brand" href="#">SDAPS</a>
		<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarToggler" aria-controls="navbarToggler" aria-expanded="false" aria-label="Toggle navigation">
			<span class="navbar-toggler-icon"></span>
		</button>
		<div class="collapse navbar-collapse" id="navbarToggler">
			<ul class="navbar-nav mr-auto mt-2 mt-lg-0">
				<li class="nav-item">
					<a class="nav-link" href="{% url "surveys" %}">Survey List</a>
				</li>
				{% if survey %}
				<li class="nav-item">
					<a class="nav-link" href="{% url "survey_overview" survey.id %}">Current Survey</a>
				</li>
				{% endif %}
			</ul>
		</div>
	</nav>

	<main class="col-12 bd-content" role="main">
	{% block content %}{% endblock %}
	</main>
	<script src="{% static "sdaps_ctl/underscore.js" %}" type="text/javascript"> </script>
    <script src="{% static "sdaps_ctl/jquery/jquery.min.js" %}" type="text/javascript"> </script>
    <script src="{% static "sdaps_ctl/popper.min.js" %}" type="text/javascript"> </script>
    <script src="{% static "sdaps_ctl/bootstrap/js/bootstrap.min.js" %}" type="text/javascript"> </script>
	{% block scripts %}{% endblock %}
</body>
</html>
