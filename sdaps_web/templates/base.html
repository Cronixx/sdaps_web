<!doctype html>
<html lang="en" ng-app="sdaps" class="ng-scope">
<head>
	<title>SDAPS</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<link href="//netdna.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css" rel="stylesheet" />
	<link href="{{ STATIC_URL }}sdaps_ctl/css/sdaps.css" rel="stylesheet" />
	{% block styles %}{% endblock %}
</head>

<body>
	<header class="navbar navbar-static-top navbar-inverse">
		<div class="container">
			<div class="navbar-header">
				<button class="navbar-toggle" type="button" data-toggle="collapse" data-target=".bs-navbar-collapse">
					<span class="sr-only">Toggle navigation</span>
					<span class="icon-bar"></span>
					<span class="icon-bar"></span>
					<span class="icon-bar"></span>
				</button>
			</div>
			<nav class="collapse navbar-collapse bs-navbar-collapse" role="navigation">
				<ul class="nav navbar-nav">
					<li><a href="{% url "surveys" %}">Survey List</a></li>
					{% if survey %}
					<li><a href="{% url "survey_overview" survey.id %}">Current Survey</a></li>
					{% endif %}
				</ul>
			</nav>
		</div>
	</header>

	<div class="container-fluid">
	{% block content %}{% endblock %}
	</div>
	<script src="{{ STATIC_URL }}sdaps_ctl/jquery.js" type="text/javascript"> </script>
	<script src="{{ STATIC_URL }}sdaps_ctl/underscore.js" type="text/javascript"> </script>
	<script src="//netdna.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js" rel="text/javascript"></script>
	{% block scripts %}{% endblock %}
</body>
</html>
