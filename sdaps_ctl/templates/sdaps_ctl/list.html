{% extends "sdaps_ctl/base.html" %}

{% block content %}
<h2>Available Surveys</h2>

{% if survey_list %}
    <ul>
    {% for survey in survey_list %}
        <li><a href="{% url 'survey_overview' survey.id %}">{{ survey.name }} -- {{ survey.title }}, {{ survey.author }}</a></li>
    {% endfor %}
    </ul>
{% else %}
    <p>No surveys are available.</p>
{% endif %}
{% endblock %}
