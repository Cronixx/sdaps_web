{% extends "base.html" %}

{% block content %}

<h2>Delete project with the name "{{ survey.name }}"</h2>

<p>
Title: {{survey.title}}
</p>
<p>
Author: {{survey.author}}
</p>

<p>
  Are you sure you want to delete this survey? This operation is permanent!
</p>
  <form action="{% url "survey_delete" survey.id %}" method="post" class="col-md-4">
    {% csrf_token %}
    <label {% if yes_missing %} style="color: red;"{% endif %}>If you are sure, enter "YES" into the field: <input type="text" name="delete" /></label>{% if yes_missing%}
    {% endif %}<br />
    <input type="submit" value="Delete Survey" />
  </form>


{% endblock %}
